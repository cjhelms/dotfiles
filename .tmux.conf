new
neww -n shell
split-window -v
split-window -h
resize-pane -D 10
kill-window -t 0

set -g default-terminal "alacritty"
set-option -ga terminal-overrides ",alacritty:Tc"

unbind C-b
set-option -g prefix C-space
bind C-space send-prefix

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi _ send -X start-of-line

set -g status-style bg='#504945',fg='#ebdbb2'
set -g message-style bg='#504945',fg='#fabd2f'

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

set -g base-index 1
setw -g pane-base-index 1

set -g display-panes-time 3000

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r c-h resize-pane -L 1
bind -r c-j resize-pane -D 1
bind -r c-k resize-pane -U 1
bind -r c-l resize-pane -R 1

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind-key C-r source-file ~/.tmux.conf \; display "Config reloaded!"
bind-key C-n new-window \; split-window -v \; split-window -h \; resize-pane -D 10
bind-key x kill-pane
bind-key C-x kill-window
bind-key X kill-server
